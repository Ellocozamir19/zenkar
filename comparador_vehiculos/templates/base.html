<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zenkar - Comparador de Vehículos{% endblock %}</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: #dc2626;
            color: #fff;
            padding: 1.2rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }
        main {
            min-height: 70vh;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.95rem;
            margin-top: 2rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        Zenkar - Comparador de Vehículos
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 Zenkar. Proyecto académico.
    </footer>
</body>
</html>
