{% extends 'base.html' %}
{% block content %}
<div style="max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2rem;">
  <h2 style="text-align:center; color:#dc2626; margin-bottom:2rem;">Resumen de Autos por Marca y Modelo (Pandas)</h2>
  {% if resumen %}
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#ffeaea; color:#b91c1c;">
          <th style="padding:0.7em; border-bottom:2px solid #dc2626;">Marca</th>
          <th style="padding:0.7em; border-bottom:2px solid #dc2626;">Modelo</th>
          <th style="padding:0.7em; border-bottom:2px solid #dc2626;">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in resumen %}
        <tr style="text-align:center; border-bottom:1px solid #f3f4f6;">
          <td style="padding:0.6em;">{{ fila.marca }}</td>
          <td style="padding:0.6em;">{{ fila.modelo }}</td>
          <td style="padding:0.6em; font-weight:600; color:#dc2626;">{{ fila.cantidad }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p style="text-align:center; color:#888;">No hay autos cargados.</p>
  {% endif %}
</div>
{% endblock %}
